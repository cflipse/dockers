- id: '1611759104735'
  alias: Laundry Lighting
  description: turns on utility room lights
  use_blueprint:
    path: homeassistant/motion_switch.yaml
    input:
      no_motion_wait: '600'
      motion_entity: binary_sensor.utility_room_sensor_home_security_motion_detection_2
      switch_target:
        entity_id:
        - switch.utility_lights_current_value_2
- id: '1613319585064'
